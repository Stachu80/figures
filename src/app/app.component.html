<div *ngIf="loadingStatus$ | async; then appView; else preloaderView"></div>
<ng-template #preloaderView>
  <div class="wrapper">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
</ng-template>
<ng-template #appView>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Figury</h1>
      <p class="lead">{{ title }}</p>
    </div>
  </div>
  <router-outlet></router-outlet>
</ng-template>
